<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>IV - Official Website</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="logo.png">

    </head>

    <body class="has-animations">


    <!-- Create outer border -->
    <div class="page-border">
    <div class="bg--white">

        <!-- Header -->
        <header class="align--center pt3 pb2">
            <div class="container">
                <h1 class="mb3 reveal-on-scroll is-revealing" title="IV"><a href="/"><img src="/iv/img/logo.svg" width=256 height=256 alt="IV"></a></h1>
                <h2 class="mb3 reveal-on-scroll is-revealing">The Simplest Linux image viewer.</h2>
                <p class="mb1"><a class="btn btn--outline reveal-on-scroll is-revealing" href="https://github.com/unknown989/iv" target="_blank"><img src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png" width=32 height=32> GitHub</a>  <a class="btn btn--default reveal-on-scroll is-revealing">Download</a></p>
            </div>
        </header>

        <!-- Body -->
        <main>
            <div class="container">

                <!-- Info -->
                <section class="pt2 pb3">                    
                    <img style="display:block;margin:auto;border:2px solid #333;" src="/iv/img/screenshot.png" alt="Screenshot of IV" >
					<br>
                    <div class="grid-row">
                        <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing">
                            <img class="icon mb1" src="/iv/img/flash.svg">
                            <p>Simple ,Yet powerful.</p>
                        </div>
                        <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing">
                            <img class="icon mb1" src="/iv/img/gear.svg">
                            <p>Feature-ful like every image viewer.</p>
                        </div>
                        <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing">
                            <img class="icon mb1" src="/iv/img/easy-to-use.svg">
                            <p>Easy-to-use program.</p>
                        </div>
                    </div>
                     
                </section>

                <section class="pt3 pb3 align--center">
                    <h3 class="mb1">Developer</h3>
                    <br>
                    <div class="grid-row">
                        <div style="margin:auto;display:block;" class="grid-column span-2 mt2">
                            <img class="mb1" src="/iv/img/user.svg" alt="Brian Polier">
                            <p class="small"><a target="_blank" href="https://github.com/unknown989">Brian Polier</a></p>
                        </div>
                    </div>
                </section>

                <section class="pt3 pb3 align--center">
                    <h3 class="mb2">Thanks to</h3>
                    <a target="_blank" href="https://www.sfml-dev.org/"><img class="m1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/SFML_Logo.svg/1024px-SFML_Logo.svg.png" alt="Stripe" style="height:128px"></a>
                    <a target="_blank" href="https://www.papayatemplates.com/"><img class="m1" src="/iv/img/papaya.png" style="width:180px;width:180px;"></a>
                </section>

				<footer class="mt2 pb3 align--center">
				<p class="mt1 small text--gray">Design by <a href="https://www.papayatemplates.com" class="link">Papaya</a>.</p>
				</footer>
    </div>
    </div>
    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

    </body>
</html>
